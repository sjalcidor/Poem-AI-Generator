<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="src/styles.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <title>Poem Generator</title>
</head>
<body>
    <div class="container">
   <header><h1>Poem Generator</h1></header> 
<main>
<form id="poem-generator">
    <input type="text"
    placeholder="Insert the topic of your poem"
    autofocus
    required
    autocomplete="off"
    class="prompt"
    id="instructions"/>
    <input type="submit"
    class="button" />
</form>
<div class="poem" id="poem"></div>


</main>
    <footer>This was coded by Steph and is <a href="https://github.com/sjalcidor/Poem-AI-Generator" target="_blank"> open-sourced</a> on GitHub</footer>
    <script src="src/index.js"></script>

</div>
</body>
</html>
