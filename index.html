<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="styles.css" />
    <title>Poem Generator</title>
</head>
<body>
    <div class="container">
   <header><h1>Poem Generator</h1></header> 
<main>
<form>
    <input type="text"
    placeholder="Insert the topic of your poem"
    autofocus
    required
    autocomplete="off"
    class="prompt"/>
    <input type="submit"
    class="button" />
</form>

<div class="poem">Poem Words Here
<br>
Poem Words Here</div>


</main>
    <footer>This was coded by Steph and is <a href="https://github.com/sjalcidor/Poem-AI-Generator" target="_blank"> open-sourced</a> on GitHub</footer>
    <script src="src/index.js"></script>

</div>
</body>
</html>
